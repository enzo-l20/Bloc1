<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/CSS/td4/calculatrice.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="body">
        <div id="ecran">

        </div>
        <div id="calculatrice">
            <button id="7" value="7">7</button>
            <button id="8" value="8">8</button>
            <button id="9" value="9">9</button>
            <button id="multiplication">x</button>

            <button id="4" value="4">4</button>
            <button id="5" value="5">5</button>
            <button id="6" value="6">6</button>
            <button id="soustraction">-</button>

            <button id="1" value="1">1</button>
            <button id="2" value="2">2</button>
            <button id="3" value="3">3</button>
            <button id="addition">+</button>

            <button id="reset">C</button>
            <button id="0" value="0">0</button>
            <button id="virgule">,</button>
            <button id="egale">=</button>

        </div>
    </div>
    <script src="../../js/td4/calculatrice.js"></script>
</body>
</html>
