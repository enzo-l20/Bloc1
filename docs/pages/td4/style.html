<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/CSS/td4/style.css">
    <title>Style</title>
</head>

<body>
    <div>
        <h1>Changez le style du texte !</h1>
    </div>
    <div>
        <input type="checkbox" id="gras">
        <label for="gras">Gras</label>

        <input type="checkbox" id="italique">
        <label for="italique">Italique</label>

        <input type="checkbox" id="souligne">
        <label for="souligne">Souligner</label>

        <input type="checkbox" id="barre">
        <label for="barre">Barrer</label>

        <input type="color" id="couleur">
        <label for="couleur">Couleur</label>

        <input type="number" id="taillepolice" >
        <select id="police">
            <option value="Courier">Courier</option>
            <option value="Arial">Arial</option>
        </select>
        <button id="augmenter">Augmenter taille</button>
        <button id="baisser">Diminuer taille</button>
    </div>
    <div id="texte" style="font-size: 20px;">
        Texte exemple pour illustrer le changement des attributs de style
    </div>
</body>
<script src="../../js/td4/style.js"></script>

</html>
